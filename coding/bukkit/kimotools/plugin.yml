name: KimoTools
version: 0.0.1337
main: me.mrkimo.kimotools.kimotools
author: MrKimo
website: None
commands:
     gethealth:
          description: getHealth of a yourself or others
          usage: /<command> [Player]
          permission: kimotools.gethealth
     serverteam:
          description: display serverteam
          usage: /serverteam
     aflame:
          description: set a player aflame
          usage: /<command> [Player]
          permission: kimotools.aflame
     beam:
          description: teleport
          usage: /<command> <Player> [Player]
          permission: kimotools.beam
          permission: kimotools.beam.others
     beam2me:
          description: teleport here
          usage: /<command> <Player>
          permission: kimotools.beam.2me
     warp:
          description: warp
          usage: /<command> <warp>
          permission: kimotools.warp
     setwarp:
          description: setwarp
          usage: /<command> <warpname>
          permission: kimotools.warp.mod
     delwarp:
          description: delwarp
          usage: /<command> <warpname>
          permission: kimotools.warp.mod
     warplist:
          description: list warps
          usage: /<command>
          permission: kimotools.warp
permissions:
  kimotools.gethealth:
    description: gethealth command
  kimotools.aflame:
    description: aflame command
  kimotools.beam:
    description: beam command
  kimotools.beam.others:
    description: beam others command
  kimotools.beam.2me:
    description: beam2me command
  kimotools.warp:
    description: warp / warplist command
  kimotools.warp.mod:
    description: modify warps
